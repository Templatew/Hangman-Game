<!-- CAZAUBON Lorenz G1 -->

<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>Jeu du Pendu</title>
    </head>
    <body>
        <h1>Jeu du Pendu</h1>
        <button id="btn_new_game">Nouvelle partie</button>
        <div id="div_difficulty">
            <button class="difficulty_button" id="btn_hard_mode">Mode difficile</button>
            <button class="difficulty_button" id="btn_medium_mode">Mode normal</button>
            <button class="difficulty_button" id="btn_easy_mode">Mode facile</button>
        </div>
        <div id="pendu">
            <div id="base" class="part"></div>
            <div id="stand" class="part"></div>
            <div id="bar" class="part"></div>
            <div id="triangle" class="part"></div>
            <div id="rope" class="part"></div>
            <div id="head" class="part"></div>
            <div id="body" class="part"></div>
            <div id="leftArm" class="part"></div>
            <div id="rightArm" class="part"></div>
            <div id="leftLeg" class="part"></div>
            <div id="rightLeg" class="part"></div>
        </div>
        <input class="notDisplayed" id="input1" type="text" placeholder="Entrez votre lettre" minlength="1" maxlength="1" required>
        <div class="notDisplayed" id="lettres_trouvees">
            <div><p id="lettres_trouvees_p"></p></div>
        </div>
        <button class="notDisplayed" id="btn_valider">Valider</button>
        <div class="notDisplayed" id="lettres_testees">
            <div id="A">A</div>
            <div id="B">B</div>
            <div id="C">C</div>
            <div id="D">D</div>
            <div id="E">E</div>
            <div id="F">F</div>
            <div id="G">G</div>
            <div id="H">H</div>                 
            <div id="I">I</div>
            <div id="J">J</div>
            <div id="K">K</div>
            <div id="L">L</div>
            <div id="M">M</div>
            <div id="N">N</div>
            <div id="O">O</div>
            <div id="P">P</div>
            <div id="Q">Q</div>
            <div id="R">R</div>
            <div id="S">S</div>
            <div id="T">T</div>
            <div id="U">U</div>
            <div id="V">V</div>
            <div id="W">W</div>
            <div id="X">X</div>
            <div id="Y">Y</div>
            <div id="Z">Z</div>
        </div>
        <footer>
            <p>Site réalisé par Lorenz Cazaubon G1 PEIP2</p>
        </footer>
        <script src="script.js" defer></script>
    </body>
</html>
